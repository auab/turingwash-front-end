<!DOCTYPE html>
<!--Conteudo html do site-->
<html lang="pt-BR">
    <head>
        <title>Pedir Lavagem</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="icon" href="https://ituring.com.br/favicon.ico">
    </head>    
    <body>
        <!--div container geral-->
        <div>
            <!--cabeçalho-->
            <header class="header">
                <img src="./images/turingwash-logo.svg" alt="Turingwash" class="header__logo">
                <div class="header-actions">
                    <a href="./meuscarros.html" class="header-actions__link"> Meus carros</a>
                    <a class="header-actions__link">Minhas lavagens</a>
                    <button class="header-actions__leave-button">Sair</button>
                </div>
            </header>
            <main class="main-content">
                <section class="title-container">
                    <h1 class="titler-container__title">Meus carros</h1>
                </section>
                <section class="cars-list">
                <!--Carros-->
                    <article class="car-container">
                        <div class="car-info">
                        <!--Inofrmações Carro-->
                            <h3 class="car-info__car-name">Nissan Kicks</h3>        
                            <h4 class="car-info__car-age">2018</h4>                 
                        </div>
                        <div class="car-actions">
                        <!--Funcionalidades-->
                            <button class="car-actions__delete-car-button">Excluir carro</button>
                        </div>
                    </article>
                    <article class="car-container">
                        <div class="car-info">
                        <!--Inofrmações Carro-->
                            <h3 class="car-info__car-name">Chevrolet Onix</h3>        
                            <h4 class="car-info__car-age">2015</h4>                 
                        </div>
                        <div class="car-actions">
                        <!--Funcionalidades-->
                            <button class="car-actions__delete-car-button">Excluir carro</button>
                        </div>
                    </article>
                    <div class="add-car-container">
                    <!--Adicionar carro-->
                        <button class="add-car-container__add-button">Adicionar carro</button>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <div class="footer-logo-container">
                    <img class ="footer-logo-container__logo" src="./images/turingwash-logo.svg" alt="Turingwash">
                </div>
                <div class="footer-links-container">
                <!--Links de navegação-->
                    <a class="footer-links-container__link" href="">Sobre</a>
                    <a class="footer-links-container__link" href="">FAQ</a>
                    <a class="footer-links-container__link" href="">Contato</a>
                    <a class="footer-links-container__link" href="">Termos de uso</a>    
                </div>
                <div class="footer-copywright-container">
                <!--Redes sociais e copywirght-->
                    <a class="footer-copywright-container__instagram-link" href="">@ituringwash</a>
                    <p class="footer-copywright-container__copywright">2022 TuringWash. Todos os direitos reservados</p>
                </div>
            </footer>
        </div>
    </body>

</html>
